<div class="jumbotron jumbotron-fluid mx-auto">
  <div class="container">
    <h1 class="display-4">Check you students data</h1>
    <p class="lead">let search your students data :)</p>
  </div>
</div>
<div class="row">
  <div class="col-md-7 mx-auto">
    <form class="form-inline">
      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only"></label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Student Id">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input [(ngModel)]="studentId" (change)="onUpdate()" name="studentId" type="text" class="form-control" id="studentId" placeholder="Id ...">        
        <label *ngIf="errorMsg" class="text-danger">No data from the given input</label>
      </div>
      <div class="form-inline mx-sm-3 mb-1">
        <button type="submit" class="btn btn-primary mb-1" (click)="onStudentSearch()" id="getStudent">Check student</button>
      </div>
      <div class="form-inline mx-sm-3 mb-1">
        <button type="submit" class="btn btn-primary mb-1" (click)="onStudentsSearch()" id="getStudents">Check students</button>
      </div>
    </form>
  </div>
  <div *ngIf="showOutput" class="col-md-6 mx-auto">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">StudentId</th>
          <th scope="col">name</th>
          <th scope="col">surname</th>
          <th scope="col" class="text-right">GPA</th>

        </tr>
      </thead>
      <tbody id="resultTable">
        <tr *ngFor="let student of students;let i = index" [attr.data-index]="i">
          <th scope="row">{{i +1 }}</th>
          <td>{{student.studentId}}</td>
          <td>{{student.name}}</td>
          <td>{{student.surName}}</td>
          <td class="text-right">{{student.gpa | number: '.2-2'}}</td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="offset-9 col-4 " id="result">
        <p>
          <strong>Total GPA: </strong> {{totalGpa() | number : '.2-2'}}</p>
      </div>
    </div>
  </div>
</div>
